<table mat-table #table [dataSource]="cashback"
       class="mat-table-style">

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Наименование товара</th>
    <td mat-cell *matCellDef="let element">{{element.productName}}</td>
  </ng-container>

  <ng-container matColumnDef="shopName">
    <th mat-header-cell *matHeaderCellDef>Магазин</th>
    <td mat-cell *matCellDef="let element">{{element.shopName}}</td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef>Дата совершения покупки</th>
    <td mat-cell *matCellDef="let element">{{element.creationDate}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Статус</th>
    <td mat-cell *matCellDef="let element">{{element.status}}</td>
  </ng-container>

  <ng-container matColumnDef="cashbackSum">
    <th mat-header-cell *matHeaderCellDef>Сумма</th>
    <td mat-cell *matCellDef="let element">{{element.cashbackSum}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
